<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { reactive, effect, ref } = VueReactivity
        
        const obj = reactive({
            a: {
                x: 1,
                y: 2
            },
            b: {
                x: 1,
                y: 2,
                obj: {
                    z: 3
                }
            }
        })

        const levi = ref({
            a: 1,
            b: 2
        })
        effect(() => {
            // console.log(levi.value.a, 'a1')
            effect(() => {
                // console.log(levi.value.b, 'b2')
                effect(() => {
                    console.log(levi.value.b, 'b3')
                })
            })
        })
        effect(() => {
            // console.log(levi.value.a, 'a1')
            effect(() => {
                // console.log(levi.value.b, 'b2')
                effect(() => {
                    console.log(levi.value.b, 'b3')
                })
            })
        })
        setInterval(() => {
            levi.value.b++
        }, 2000)

        // effect(() => {
        //     console.log(obj.b.obj.z)
        // })
        // setInterval(() => {
        //     obj.b.obj.z++
        // }, 2000)
        // // console.log(obj.b.obj)
    </script>
</body>
</html>
