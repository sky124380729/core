<head>

<body>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { reactive, effect } = VueReactivity
        
        const obj = reactive({
            a: {
                x: 1,
                y: 2
            },
            b: {
                x: 1,
                y: 2,
                obj: {
                    z: 3
                }
            }
        })

        effect(() => {
            console.log(obj.b.obj)
        })
        // console.log(obj.b.obj)
    </script>
</body>
